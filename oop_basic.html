<DOCTYPE html>
<html>
	<head>
		<title>Javascript OOP</title>
	</head>
	<body>
		<script type="text/javascript">
			// "name" is the object and "length" is a property of that object
			var name = "Buddhika Gayashan!";
			alert("Length of the name: " + name.length);
			
			// "document" is the object and "write()" is the method of that object
			document.write("Buddhika Gayashan!");
		</script>
	</body>
</html>
