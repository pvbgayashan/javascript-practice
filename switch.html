<DOCTYPE html>
<html>
	<head>
		<title>Javascript Switch</title>
	</head>
	<body>
		<script>
			var vehicle = "jeep";
			
			switch (vehicle) {
				case "car":
					document.write("This is a car!");
					break;
					
				case "van":
					document.write("This is a van!");
					
				default:
					document.write("Unidenfied vehicle!");
			}
		</script>
	</body>
</html>
