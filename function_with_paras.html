<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Function</title>
	</head>
	<body>
		<script type="text/javascript">
			function comparison(one, two) {
				document.write(one + " is better than " + two + "<br />");
			}	
			
			comparison("mango", "apple");
			comparison("honda", "toyota");
		</script>
	</body>
</html>
