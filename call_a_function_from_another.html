<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Function</title>
	</head>
	<body>
		<script type="text/javascript">
			function doFirst() {
				document.write("First!");
			}

			function doSecond() {
				document.write("<br />Second!");
			}
			
			function run() {
				doFirst();
				doSecond();
			}
			
			run();
		</script>
	</body>
</html>
